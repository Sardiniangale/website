<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(34, 34, 34, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none; /* Initially hidden */
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #333;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff8c00, #ff2e63);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(45deg, #ff2e63, #ff8c00);
            transform: scale(1.05);
        }
        
            
        .turnstile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .back-button {
            display: block;
            padding: 15px;
            margin: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff2e63);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .back-button:hover {
            background: linear-gradient(45deg, #ff2e63, #ff8c00);
            transform: scale(1.05);
        }
    </style>

    
</head>
<body>
    <div class="container">
        <h1>PRISM Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Login with Email</button>
        </form>
        <a href="status.html" class="back-button">Spectator</a>
        <a href="https://jupiter.sardiniangale.org" class="back-button">Jupiter</a>
        <a href="quick-links.html" class="back-button">Quick Links</a>
        <a href="index.html" class="back-button">Go back home</a>
    </div>
    <div class="turnstile-container">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB0tEIwohxi4ulN2" data-callback="onTurnstileSuccess" data-theme="dark"></div>
    </div>
    <script src="anti-bot.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://auth.magic.link/sdk"></script>
    <script src="src/auth.js"></script>
    
</body>
</html>
