<!DOCTYPE html>
<html lang="en">
<head>
    <!-- essential meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giacomo">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sardiniangale.org/" />
    <link rel="icon" href="/icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#222222">

    <title>Sandbox</title>
    <script src="anti-bot.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
 
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            display: none; /* initially hidden */
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(34, 34, 34, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            color: #ff8c00;
            text-transform: uppercase;
        }
        a {
            color: #ff8c00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .service-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            min-width: 180px;
            border: 1px solid #555;
            font-size: 1.1em;
            margin-top: 20px;
        }
        
        .service-btn:hover {
            background: #555;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .status-dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #6c757d;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: help;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .status-dot.live {
            background-color: #28a745;
            box-shadow: 0 0 8px #28a745;
        }
        
        .status-dot.dead {
            background-color: #dc3545;
            box-shadow: 0 0 8px #dc3545;
        }

        .turnstile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body.turnstile-active {
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sandbox</h1>
        <p>A safe environment for testing and experimentation.</p>
        
        <div>
            <a href="https://jupyter.sardiniangale.org" class="service-btn" target="_blank">Launch Sandbox</a>
            <div id="status-sandbox" class="status-dot" title="Checking..."></div>
        </div>

        <br>
        <br>
        <a href="index.html" style="color: #ff8c00;">Back to Main Page</a>
    </div>
    <div class="turnstile-container">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB0tEIwohxi4ulN2" data-callback="onTurnstileSuccess"></div>
    </div>

    <script>
        async function checkStatus(url, elementId) {
            const dot = document.getElementById(elementId);
            try {
                const response = await fetch(`/status?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.live) {
                    dot.className = 'status-dot live';
                    dot.title = `Online (Status: ${data.status})`;
                } else {
                    dot.className = 'status-dot dead';
                    dot.title = `Offline${data.error ? ': ' + data.error : ''}`;
                }
            } catch (e) {
                console.error(`Error checking ${url}:`, e);
                dot.className = 'status-dot dead';
                dot.title = 'Error checking status';
            }
        }

        // Start checking statuses
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus('https://jupyter.sardiniangale.org', 'status-sandbox');
        });
    </script>
</body>
</html>
