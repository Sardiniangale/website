
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <link rel="icon" type="image/x-icon" href="public/images/icon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(34, 34, 34, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none; /* initially hidden */
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .nav {
            margin-top: 20px;
        }
        .nav a {
            display: block;
            padding: 15px;
            margin: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff2e63);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .nav a:hover {
            background: linear-gradient(45deg, #ff2e63, #ff8c00);
            transform: scale(1.05);
        }
        .turnstile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Links & Bookmarks</h1>
        <div class="nav">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="index.html">Go back home</a>
        </div>
    </div>
    <div class="turnstile-container">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABjjUJDmc_m8M2IQ" data-callback="onTurnstileSuccess"></div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="anti-bot.js"></script>
</body>
</html>
