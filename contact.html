<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" type="image/x-icon" href="public/images/icon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            display: none; /* initially hidden */
            width: 80%;
            max-width: 1200px;
            background: #222;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative; /* for absolute positioning of back button */
        }
        .image-section {
            flex: 1;
            background: url('public/images/BB1j9Nu4.jpeg') no-repeat center center/cover;
        }
        .contact-section {
            flex: 1;
            padding: 60px;
            text-align: left;
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            color: #ff2e63;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #ff8c00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #ff2e63;
        }
        .turnstile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">Go back</a>
        <div class="image-section"></div>
        <div class="contact-section">
            <h1>Email</h1>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:info@sardiniangale.org">info@sardiniangale.org</a></p>
                <p><strong>Location:</strong> Pisa, Italy</p>
            </div>
        </div>
    </div>
    <div class="turnstile-container">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABjjUJDmc_m8M2IQ" data-callback="onTurnstileSuccess"></div>
    </div>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="bot-check.js"></script>
</body>
</html>
