<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #222;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .image-section {
            flex: 1;
            background: url('BB1j9Nu4.jpeg') no-repeat center center/cover;
        }
        .contact-section {
            flex: 1;
            padding: 60px;
            text-align: left;
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            color: #ff2e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="contact-section">
            <h1>Contact Me</h1>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="info@sardiniangale.org">info@sardiniangale.org</a></p>
                <p><strong>Location:</strong> Pisa, Italy</p>
            </div>
        </div>
    </div>
</body>
</html>
