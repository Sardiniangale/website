<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM Server Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(34, 34, 34, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        #status-info {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Status</h1>
        <div id="status-info">
            <p>Minecraft Server: <span id="minecraft-status">Loading...</span></p>
        </div>
    </div>
    <script>
        // In a real application, you would fetch this data from your backend API.
        document.getElementById('minecraft-status').textContent = 'Offline';
    </script>

</html>
