<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="icon" type="image/x-icon" href="public/images/icon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none; /* Initially hidden */
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .project {
            padding: 15px;
            margin: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff2e63);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: block;
            transition: 0.3s ease;
            cursor: pointer;
        }
        .project:hover {
            background: linear-gradient(45deg, #ff2e63, #ff8c00);
            transform: scale(1.05);
        }
        /* modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: left;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .modal-content.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }
        .status {
            color: #ff8c00;
            font-weight: bold;
            margin: 10px 0;
        }
        .turnstile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal projects :)</h1>
        <div class="project" onclick="showModal(event, 'Latex Notes', 'Creating a basic website with all my notes written in LaTeX because my handwriting is garbage.', 'Perpetually in progress')">
            Writing all my notes in Latex on a website
        </div>
        <div class="project" onclick="showModal(event, 'Vector Calculator', 'A very basic python based  calculator for linear algebra. Supports basic vector operations and coordinate transformations. It can be found in github', 'Completed')">
            Vector Calculator
        </div>
        <div class="project" onclick="showModal(event, 'R2 modman port for flatpak',  'Symplifies the process of setting up R2 modman on linux',  'Planned, Starting initial reserch')">
            R2 modman port
             </div>
        <div class="project" onclick="showModal(event, 'Bootleg Parallel Server', 'A rack of multiple low power mini PCs working together in cluster. To be used for assistance in various projects', 'In progress, Assembling components together')">
            Parralel Server
        </div>
        <a href="index.html" class="project" style="background: #444;">Back to Main Page</a>
    </div>

    <!-- Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" onclick="closeModal()">Ã—</span>
            <h2 id="modalTitle"></h2>
            <div class="status" id="modalStatus"></div>
            <p id="modalDescription"></p>
        </div>
    </div>

    <div class="turnstile-container">
        <div class="cf-turnstile" data-sitekey="__CLOUDFLARE_SITE_KEY__" data-callback="onTurnstileSuccess"></div>
    </div>

    <script src="anti-bot.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <script>
        function showModal(event, title, description, status) {
            const button = event.target;
            const rect = button.getBoundingClientRect();
            
            // calculate button center position
            const buttonCenterX = rect.left + rect.width/2;
            const buttonCenterY = rect.top + rect.height/2;

            // set transform origin to button's center
            const modalContent = document.getElementById('modalContent');
            modalContent.style.transformOrigin = `${buttonCenterX}px ${buttonCenterY}px`;

            // set modal content
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalStatus').textContent = `Status: ${status}`;

            // show modal with animation
            document.getElementById('projectModal').style.display = 'block';
            setTimeout(() => {
                modalContent.classList.add('active');
            }, 10);
        }

        function closeModal() {
            const modalContent = document.getElementById('modalContent');
            modalContent.classList.remove('active');
            setTimeout(() => {
                document.getElementById('projectModal').style.display = 'none';
            }, 300);
        }

        // close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
