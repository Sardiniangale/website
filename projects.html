<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="icon" type="image/x-icon" href="public/images/icon.ico">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none; /* Initially hidden */
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .project {
            padding: 15px;
            margin: 10px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: block;
            transition: 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project-link {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            text-decoration: none;
            color: white;
            font-size: 1.5em;
        }
        .status-completed { background: linear-gradient(45deg, #28a745, #218838); }
        .status-inprogress { background: linear-gradient(45deg, #007bff, #0056b3); }
        .status-planned { background: linear-gradient(45deg, #ffc107, #e0a800); }
        .status-archived { background: linear-gradient(45deg, #6c757d, #5a6268); }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .legend h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .legend ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .legend li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 4px;
        }
        /* modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: left;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .modal-content.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        #modalUpdates {
            list-style: none;
            padding-left: 20px;
        }
        #modalUpdates li {
            margin-bottom: 10px;
        }
        .turnstile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            h1 {
                font-size: 2em;
            }

            .legend {
                position: static;
                margin-bottom: 20px;
            }

            .modal-content {
                width: 90%;
            }
        }

        body.turnstile-active {
            overflow: hidden;
        }
    </style>
    <script src="anti-bot.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="legend">
        <h3>Status Key</h3>
        <ul>
            <li><span class="color-box status-completed"></span> Completed</li>
            <li><span class="color-box status-inprogress"></span> In Progress</li>
            <li><span class="color-box status-planned"></span> Planned</li>
            <li><span class="color-box status-archived"></span> Archived</li>
        </ul>
    </div>
    <div class="container">
        <h1>Personal projects :)</h1>
        <div class="project status-completed" onclick="showModal(event, 'Odyssey', 'Media stack for movies, TV shows, and music, powered by Jellyfin and Jellyseerr.', 'Completed', ['* Active since November 2025', '* Service instructions and links available at <a href=\'odyssey.html\'>Odyssey</a> page.'])">
            Odyssey
            <a href="odyssey.html" target="_blank" class="project-link">➔</a>
        </div>
        <div class="project status-completed" onclick="showModal(event, 'Sandbox', 'A personal Jupyter server for data analysis and experimentation.', 'Completed', ['* Active deployment since 14/10/2025 at <a href=\'https://jupiter.sardiniangale.org\' target=\'_blank\'>jupiter.sardiniangale.org</a>'])">
            Sandbox
            <a href="https://jupiter.sardiniangale.org" target="_blank" class="project-link">➔</a>
        </div>
        <div class="project status-completed" onclick="showModal(event, 'Keystone', 'Unified login system (SSO) to manage access to all services using LADP', 'Completed', ['* Planning started 08/11/2025', '* Finished 01/01/2026 in the big account merger' ])">
            Keystone
        </div>
        <div class="project status-inprogress" onclick="showModal(event, 'Prism', 'A universal orchestrator and server management tool for all my servers', 'In Progress', ['* Planning started 08/11/2025', '* In beta 09/01/2026'])">
            Prism
        </div>
        <div class="project status-completed" onclick="showModal(event, 'Speedrun', 'Game servers, including Minecraft and others.', 'Completed', ['* Minecraft server active'])">
            Speedrun
        </div>
        <div class="project status-completed" onclick="showModal(event, 'Archive', 'Home NAS for file storage and backups.', 'Completed', ['* Fully operational'])">
            Archive
        </div>
        <div class="project status-inprogress" onclick="showModal(event, 'Bootleg Parallel Server', 'A rack of multiple low power mini PCs working together in cluster. To be used for assistance in various projects', 'In Progress', ['* Planning started 15/01/2025', '* Components arrived 01/03/2025', '* Assembled 14/10/2025 (not yet operational)'])">
            Parallel Server
        </div>
        <div class="project status-archived" onclick="showModal(event, 'Acqua Calda', 'Framework for high performance, DEM for heat transfer simulations in julia', 'Archived', ['* Alpha started 11/10/2025', '* Project archived and suspended 01/01/2026'])">
            Acqua Calda
        </div>
        <div class="project status-completed" onclick="showModal(event, 'Dockerization of services', 'Containerizing all web services for easier management and deployment.', 'Completed', ['* Done :)'])">
            Dockerization of services
        </div>
        <div class="project status-archived" onclick="showModal(event, 'R2 modman port for flatpak', 'Simplify the process of setting up R2 modman on linux.', 'Archived', ['* Research started 05/10/2023', '* Project archived 20/10/2023'])">
            R2 modman port
        </div>
        <a href="index.html" class="project" style="background: #444;">Back to Main Page</a>
    </div>

    <!-- Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" onclick="closeModal()">×</span>
            <h2 id="modalTitle"></h2>
            <div class="status" id="modalStatus"></div>
            <p id="modalDescription"></p>
            <ul id="modalUpdates"></ul>
        </div>
    </div>

    <div class="turnstile-container">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB0tEIwohxi4ulN2" data-callback="onTurnstileSuccess"></div>
    </div>

    
    <script>
        function showModal(event, title, description, status, updates) {
            if (event.target.classList.contains('project-link')) {
                return;
            }
            const button = event.target;
            const rect = button.getBoundingClientRect();
            
            const buttonCenterX = rect.left + rect.width/2;
            const buttonCenterY = rect.top + rect.height/2;

            const modalContent = document.getElementById('modalContent');
            modalContent.style.transformOrigin = `${buttonCenterX}px ${buttonCenterY}px`;

            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalStatus').textContent = `Status: ${status}`;
            
            const updatesList = document.getElementById('modalUpdates');
            updatesList.innerHTML = '';
            updates.forEach(update => {
                const li = document.createElement('li');
                li.innerHTML = update;
                updatesList.appendChild(li);
            });

            document.getElementById('projectModal').style.display = 'block';
            setTimeout(() => {
                modalContent.classList.add('active');
            }, 10);
        }

        function closeModal() {
            const modalContent = document.getElementById('modalContent');
            modalContent.classList.remove('active');
            setTimeout(() => {
                document.getElementById('projectModal').style.display = 'none';
            }, 300);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
