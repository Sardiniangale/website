    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #222;
            padding: 20px;
            height: 100vh;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        #sidebar h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
        }
        #sidebar a {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff2e63);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        #sidebar a:hover {
            background: linear-gradient(45deg, #ff2e63, #ff8c00);
            transform: scale(1.05);
        }
        #mainContent {
            flex: 1;
            padding: 20px;
        }
        .permission-info {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .content-section {
            display: none;
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        #minecraft-section h2, #mathematica-section h2 {
            font-size: 1.8em;
            border-bottom: 2px solid #ff8c00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        } 
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>PRISM</h1>
        <a href="#" data-section="minecraft-section">Minecraft</a>
        <a href="#" data-section="mathematica-section">Mathematica</a>
        <a href="#" id="logoutButton">Logout</a>
    </div>
    <div id="mainContent">
        <div class="permission-info">
            <span id="permissionText">Perms: Admin</span>
        </div>

        <div id="minecraft-section" class="content-section">
            <h2>Minecraft Control <span id="server-status-icon"></span></h2>
            <div class="mc-controls">
                <div class="mc-world-selector">
                    <label for="world-select">Select World:</label>
                    <select id="world-select">
                        <option value="world1">World 1</option>
                        <option value="world2">World 2</option>
                    </select>
                </div>
                <div class="mc-buttons">
                    <button id="start-server">Start Server</button>
                    <button id="stop-server">Stop Server</button>
                </div>
            </div>
            <div class="mc-whitelist">
                <h3>Whitelist</h3>
                <div class="whitelist-add">
                    <input type="text" id="whitelist-username" placeholder="Username">
                    <button id="add-whitelist">Add</button>
                </div>
            </div>
            <div class="user-lists">
                <div class="mc-active-users">
                    <h3>Active Users</h3>
                    <ul id="active-users-list"></ul>
                </div>
                <div class="mc-offline-users">
                    <h3>Offline Users</h3>
                    <ul id="offline-users-list"></ul>
                </div>
            </div>
        </div>

        <div id="mathematica-section" class="content-section">
            <h2>Mathematica Control</h2>
            <div class="mathematica-status">
                <p>Connection Status: <span id="math-connection-status">Disconnected</span></p>
                <p>Active Users: <span id="math-active-users">0</span></p>
            </div>
            <div class="mathematica-controls">
                <button id="start-tty">Start TTY</button>
            </div>
            <div id="mathematica-tty"></div>
        </div>
    </div>
    <script src="prism-control.js"></script>
</body>
</html>
