<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM Control Center</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #222;
            padding: 20px;
            height: 100vh;
        }
        #sidebar h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
        }
        #sidebar a {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #sidebar a:hover {
            background: #ff8c00;
        }
        #mainContent {
            flex: 1;
            padding: 20px;
        }
        .permission-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        #permissionIcon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .content-section {
            display: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>PRISM</h1>
        <a href="#" data-section="minecraft-section">Minecraft</a>
        <a href="#" data-section="mathematica-section">Mathematica</a>
    </div>
    <div id="mainContent">
        <div class="permission-info">
            <img id="permissionIcon" src="public/images/admin-icon.png" alt="Permission Icon">
            <span id="permissionText">Admin</span>
        </div>

        <div id="minecraft-section" class="content-section">
            <h2>Minecraft Control</h2>
            <div class="mc-controls">
                <div class="mc-world-selector">
                    <label for="world-select">Select World:</label>
                    <select id="world-select">
                        <option value="world1">World 1</option>
                        <option value="world2">World 2</option>
                    </select>
                </div>
                <div class="mc-buttons">
                    <button id="start-server">Start Server</button>
                    <button id="stop-server">Stop Server</button>
                </div>
            </div>
            <div class="mc-whitelist">
                <h3>Whitelist</h3>
                <ul id="whitelist-users"></ul>
                <div class="whitelist-add">
                    <input type="text" id="whitelist-username" placeholder="Username">
                    <button id="add-whitelist">Add</button>
                </div>
            </div>
            <div class="mc-logs">
                <h3>Logs</h3>
                <div id="logs-container"></div>
            </div>
        </div>

        <div id="mathematica-section" class="content-section">
            <h2>Mathematica Control</h2>
            <div class="mathematica-status">
                <p>Connection Status: <span id="math-connection-status">Disconnected</span></p>
                <p>Active Users: <span id="math-active-users">0</span></p>
            </div>
            <div class="mathematica-controls">
                <button id="start-tty">Start TTY</button>
            </div>
            <div id="mathematica-tty"></div>
        </div>
    </div>
    <script src="prism-control.js"></script>
</body>
</html>
