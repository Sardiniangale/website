<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="icon" type="image/x-icon" href="public/images/icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="anti-bot.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            display: none;
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(34, 34, 34, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            color: #ff8c00;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .back-button {
            display: block;
            width: -moz-fit-content;
            width: fit-content;
            margin: 30px auto 0;
            padding: 15px 25px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
            background: #555;
        }

        .turnstile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body.turnstile-active {
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRISM Control</h1>
        <p>moving prism to a more secure vpn and tty based system, services no longer avaibile here</p>
        <a href="index.html" class="back-button">Back to Main Page</a>
    </div>
    <div class="turnstile-container">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB0tEIwohxi4ulN2" data-callback="onTurnstileSuccess"></div>
    </div>
</body>
</html>
