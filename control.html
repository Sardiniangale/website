<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM Control Center</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('public/images/v8ikuxdfo92z.png') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(34, 34, 34, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;
        }
        .control-section {
            margin-bottom: 30px;
        }
        .control-section h2 {
            font-size: 1.8em;
            border-bottom: 2px solid #ff8c00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .button-group button {
            padding: 15px;
            margin: 10px;
            background: linear-gradient(45deg, #ff8c00, #ff2e63);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button-group button:hover {
            background: linear-gradient(45deg, #ff2e63, #ff8c00);
            transform: scale(1.05);
        }
        #terminal {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: scroll;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <script>
        // Redirect if not authenticated
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'prism.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>PRISM Control Center</h1>
        
        <div class="control-section">
            <h2>Minecraft Server</h2>
            <div class="button-group">
                <button>Start Server</button>
                <button>Stop Server</button>
                <button>Whitelist Management</button>
                <button>Blacklist Management</button>
            </div>
        </div>

        <div class="control-section">
            <h2>Mathematica</h2>
            <div id="terminal">
                <p>&gt; Mathematica TTY ready...</p>
            </div>
        </div>

        <div class="control-section">
            <button id="logoutButton">Logout</button>
        </div>

    </div>
    <script>
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'prism.html';
        });
    </script>
</body>
</html>
