    <script>
        // Language detection and description
        const userLang = navigator.language || navigator.userLanguage;
        const descriptions = {
            'en': "Hi, this is my personal site. I use it for various things, and it's still very much in its early stages of development. Any bugs or issues can be mailed to <a href='mailto:bugs@sardiniangale.org'>bugs@sardiniangale.org</a>.",
            'it': "Ciao, questo è il mio sito personale. Lo uso per varie cose, ed è ancora in una fase iniziale di sviluppo. Eventuali bug o problemi possono essere segnalati a <a href='mailto:bugs@sardiniangale.org'>bugs@sardiniangale.org</a>.",
            'fr': "Salut, c'est mon site personnel. Je l'utilise pour diverses choses, et il est encore à ses débuts de développement. Tout bug ou problème peut être envoyé par e-mail à <a href='mailto:bugs@sardiniangale.org'>bugs@sardiniangale.org</a>.",
            'es': "Hola, este es mi sitio personal. Lo uso para varias cosas, y todavía está en sus primeras etapas de desarrollo. Cualquier error o problema puede ser enviado por correo a <a href='mailto:bugs@sardiniangale.org'>bugs@sardiniangale.org</a>.",
            'de': "Hallo, das ist meine persönliche Seite. Ich benutze sie für verschiedene Dinge, und sie befindet sich noch in einem sehr frühen Entwicklungsstadium. Fehler oder Probleme können an <a href='mailto:bugs@sardiniangale.org'>bugs@sardiniangale.org</a> gesendet werden."
        };
        document.getElementById('description').innerHTML = descriptions[userLang.split('-')[0]] || descriptions['en'];

        // Title animation
        const title = document.querySelector('.title');
        const originalText = title.textContent;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

        title.innerHTML = '';
        for (let i = 0; i < originalText.length; i++) {
            const letter = document.createElement('span');
            letter.classList.add('letter');
            letter.textContent = originalText[i];
            title.appendChild(letter);
        }
        
        const slash = document.createElement('div');
        slash.classList.add('slash');
        title.appendChild(slash);

        function animateTitle() {
            const letters = document.querySelectorAll('.title .letter');
            
            anime.timeline({
                loop: false
            })
            .add({
                targets: slash,
                left: '100%',
                opacity: [1, 0],
                easing: 'easeInOutQuad',
                duration: 1000
            })
            .add({
                targets: letters,
                opacity: 1,
                easing: 'easeInOutQuad',
                duration: 500,
                delay: anime.stagger(50),
                begin: () => {
                    letters.forEach((letter, i) => {
                        let interval = setInterval(() => {
                            letter.textContent = chars[Math.floor(Math.random() * chars.length)];
                        }, 50);
                        setTimeout(() => {
                            clearInterval(interval);
                            letter.textContent = originalText[i];
                        }, 500 + i * 50);
                    });
                }
            }, '-=500');
        }

        // Run the animation on a loop
        setInterval(animateTitle, 5000);
        animateTitle();


        // 3D button effects
        const buttons = document.querySelectorAll('.nav a');
        buttons.forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / centerY * -10;
                const rotateY = (x - centerX) / centerX * 10;

                button.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });

            button.addEventListener('mouseleave', () => {
                button.style.transform = 'rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });
    </script>
